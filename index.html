<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My imageslider</title>
    <style>
        #slideholder {
            height: 225px;
            width: 225px;
            border: 3px black solid;
            transition: 2s;


        }
    </style>
</head>
<body>
    <div id="slideholder"></div>
    <script>
        var plaatjes = [1,2,3,4,5,6];
        var teller = 0;
        var slideholder = document.getElementById("slideholder");
        slideholder.style.backgroundImage = "url('imgs/img1.jpg')";

        slideholder.addEventListener("click", function(){
            slideholder.style.backgroundImage = "url('imgs/img" + getAap() +".jpg')";
        });
        function getAap() {
           if (teller >= plaatjes.length) {
               teller = 1;
           } else {
               teller ++;
           }
            console.log(teller);
            return teller;

        }

    </script>
<!-- <script src="../javascript/imageslider.js"></script>-->    
</body>
</html>
